<!DOCTYPE html>
<html>
<head>
<style>
body {font-family:courier;}
</style>
</head>
<body>

<h1>My Home Page</h1>

<br>
<br>

<img src="workplace.jpg" alt="Workplace" usemap="#workmap">

<br>
<br>
<br>

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
  <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
</map>

<br>
<br>


<img src="workplace.jpg" alt="Workplace" usemap="#workmap">
<!-- use map : create a relationship between the image and the image map-->


<!-- A clickable area is defined using an <area>, we must define the shape of the clickable area-->
<!-- rect - defines a rectangular region -->
<!-- circle - defines a circular region -->
<!-- poly - defines a polygonal region -->
<!-- default - defines the entire region -->


<!-- Rect -->
<!-- coordinates for shape="rect" come in pairs (x,y) 34,44 is located 34 pixels from the left margin and 44 pixels from the top-->
<!--The coordinates 270,350 is located 270 pixels from the left margin and 350 pixels from the top -->



<hr>

<area shape="rect" coords="34, 44, 270, 350" href="computer.htm">

<!-- This area that becomes clickable and will send the user to the page "computer.htm"  -->


<hr>


<!--"circle" -->
<!-- locate the coordinates of the center of the circle: (337,300)-->
<!-- specify the radius of the circle: 44 pixels -->

<area shape="circle" coords="337, 300, 44" href="coffee.htm">
<!-- creates an area that becomes clickable and will send the user to the page "coffee.htm" -->

<hr>

<!--"poly" -->
<!-- can be used to create any shap-->
<!-- find the x and y coordinates for all edges of the croissant-->

<area shape="poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" href="croissant.htm">
<!-- coordinates are listed in (x,y) pairs & area becomes clickable and sends the user to the page "croissant.htm"-->

<hr>


<!-- A clickable area can also trigger a JavaScript function.-->

<map name="workmap">
  <area shape="circle" coords="337,300,44" href="coffee.htm" onclick="myFunction()">
</map>

<script>
function myFunction() {
  alert("You clicked the coffee cup!");
}
</script>
<!--triggers function MyFunction to prompt an alert to the user after being clicked -->



<!-- <map>	Defines an image map-->
<!-- <area>	Defines a clickable area inside an image map-->
<!-- <picture>	Defines a container for multiple image resources-->



</body>
</html>

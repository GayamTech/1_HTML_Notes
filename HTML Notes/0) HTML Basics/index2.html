<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>


<!--<a href="url">link text</a>.  This is the syntax for hyperlinks-->

<!--_self - Default. Opens the document in the same window/tab as it was clicked-->
<!--_blank - Opens the document in a new window or tab-->
<!--_parent - Opens the document in the parent frame-->
<!--_top - Opens the document in the full body of the window-->

<a href="default.html">Visit our HTML tutorial.</a>

<br>
<br>

<a href="html_images.asp" style="text-decoration:none;">See HTML Images</a>
<!--Removes Underline-->

<br>
<br>

<a href="html_images.asp" target="_blank">HTML Images</a>
<!--Link Opens In A New Window-->


<br>
<br>
<a href="default.html">
<img src="smiley.gif">
</a>
<!--Image Turned To Link-->


<br>
<br>
<a href="default.asp">
<img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
</a>
<!--Image Turned To Link with alt Text included-->

<br>
<br>
<a href="mailto:someone@example.com">Send email</a>
<!--Link To An Email-->


<br>
<br>

<a href="default.html" title="Home">Back to Home</a>
<!--Tootltip Home-->


<br>
<br>
<button onclick="document.location='default.asp'">HTML Tutorial</button>
<!--Button Turned To Link-->



</body>
</html>
